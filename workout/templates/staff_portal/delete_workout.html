{% extends "layout.html" %}

{% load static %}

  <!-- Navbar Block -->
  {% block navbar %}
    {% include "navbar.html" %}
  {% endblock %}

    <!-- Main Content Block -->
  {% block body %}

    <div class=" container text-center my-5">

        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete "<strong>{{ workout.custom_name }}</strong>"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 rounded">Yes, delete it</button>
            <button class=" px-4 py-2 rounded"><a href="{% url 'manage_workouts' %}" class="ml-4 text-gray-600">Cancel</a></button>
        </form>

    </div>

  {% endblock %}

  <!-- Footer Block -->
  {% block footer %}
    {% include "footer.html" %}
  {% endblock %}
