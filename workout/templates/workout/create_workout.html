{% extends "layout.html" %}

{% load static %}
{% load crispy_forms_tags %}

<!-- Navbar -->
{% block navbar %}
    {% include "navbar.html" %}
{% endblock %}


<!-- Main Content -->
{% block body %}

    <!-- Create a Workout -->
    <div class="container text-center my-5">
        
        <h1>Create New Workout</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Workout</button>
        </form>
        <button><a href="{% url 'workout_list' %}">Back to Workout List</a></button>
        
    </div>
{% endblock %}


<!-- Footer -->
{% block footer %}
    {% include "footer.html" %}
{% endblock %}
