{% extends "layout.html" %}

{% load static %}

<!--Navbar-->
{% block navbar %}
    {% include "navbar.html" %}
{% endblock %}


<!--Main Content-->
{% block content %}
{% load crispy_forms_tags %}

<!--Update Profile-->
<div class="container my-5">
    <h1>Update Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
    <p class="text-center">
        <a href="/profile">Go back</a>
    </p>
</div>
{% endblock %}
<!--ends here-->

{% block footer %}

{% endblock %}
